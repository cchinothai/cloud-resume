name: 'Backend CI/CD'

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cloud-resume-backend/**'
  pull_request:
    paths:
      - 'cloud-resume-backend/**'

permissions:
  contents: read
  pull-requests: write

env:
  TF_CLOUD_ORGANIZATION: "team-cody"
  TF_WORKSPACE: "cloud-resume-backend"  # Change this!
  CONFIG_DIRECTORY: "./cloud-resume-backend/terraform"  # Fix this!

jobs:
  test_backend:
    name: 'Python Tests'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd cloud-resume-backend
          pip install -r lambda/requirements.txt
      
      - name: Run pytest
        run: |
          cd cloud-resume-backend
          pytest tests/test_handler.py -v
        env:
          TABLE_NAME: 'test-table'

  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: test_backend
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # uploads the Terraform configuration to HCP Terraform and marks it as speculative so it cannot modify infrastructure.
      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.3.0
        id: plan-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}
          speculative: true

        # creates a speculative plan run in HCP Terraform using the configuration uploaded in the previous step.
      - name: Create Plan Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.3.0
        id: plan-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.plan-upload.outputs.configuration_version_id }}
          plan_only: true
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

        # extracts the plan output from the speculative run.
      - name: Get Plan Output
        uses: hashicorp/tfc-workflows-github/actions/plan-output@v1.3.0
        id: plan-output
        with:
          plan: ${{ fromJSON(steps.plan-run.outputs.payload).data.relationships.plan.data.id }}
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

        # adds a comment to the pull request with a link to the run in HCP Terraform. It also removes any previous comments added by this workflow.
      - name: Update PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan Output')
            });
            const output = `#### Terraform Plan Output
                \`\`\`
                Plan: ${{ steps.plan-output.outputs.add }} to add, ${{ steps.plan-output.outputs.change }} to change, ${{ steps.plan-output.outputs.destroy }} to destroy.
                \`\`\`
                [View Plan in Terraform Cloud](${{ steps.plan-run.outputs.run_link }})
                `;
            if (botComment) {
              github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
              });
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.3.0
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.3.0
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.3.0
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
